        #   valueFrom:
        #     secretKeyRef:
        #       name: mysql-pass
        #       key: password
        ##############################


---      

apiVersion: v1
kind: Service
metadata:
    name: phpmyadmin
    annotations:
        metallb.universe.tf/allow-shared-ip: sharing key
spec:
    type: LoadBalancer
    selector:
        app: phpmyadmin
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000


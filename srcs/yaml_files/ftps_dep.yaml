apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      app: ftps 
  template:
    metadata:
      labels:
        app: ftps 
    spec:
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 50000

---      

apiVersion: v1
kind: Service
metadata:
    name: ftps
    annotations:
        metallb.universe.tf/allow-shared-ip: sharing key
spec:
    type: LoadBalancer
    selector:
        app: ftps 
    ports:
        - name: ftps-port
          protocol: TCP
          port: 21
        - name: passive-port
          protocol: TCP
          port: 50000
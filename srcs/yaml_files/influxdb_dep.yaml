apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      app: influxdb 
  template:
    metadata:
      labels:
        app: influxdb 
    spec:
      containers:
      - name: influxdb-service
        image: my_influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086

---      

apiVersion: v1
kind: Service
metadata:
    name: influxdb-service
spec:
    selector:
        app: influxdb 
    ports:
        - protocol: TCP
          port: 8086


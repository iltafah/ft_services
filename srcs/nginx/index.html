<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Transparant Card UI Design</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>

	<body>
		<section>
			<div class="container">
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="http://192.168.99.240/phpmyadmin" target="_blank"><img src="./images/phpmyadmin.png"></a></div>
						<div class="contentBOX">
							<h3>PhpMyAdmin<br><span>Dashboard</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="http://192.168.99.240/wordpress" target="_blank"><img src="./images/wordpress.jpg"></a></div>
						<div class="contentBOX">
							<h3>WordPress<br><span>Platform</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="http://192.168.99.240:3000" target="_blank"><img src="./images/grafana.jpg"></a></div>
						<div class="contentBOX">
							<h3>Grafana<br><span>Dashboard</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="#"><img src="./images/mysql.jpg"></a></div>
						<div class="contentBOX">
							<h3>MYSQL<br><span>DataBase</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="#"> <img src="./images/influxdb.svg"></a>a></div>

							<h3>influxdb<br><span>DataBase</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="#"><img src="./images/ftps.jpeg"></a></div>
						<div class="contentBOX">
							<h3>FTPS<br><span>Network Protocol</span></h3>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="https://hero.fandom.com/wiki/Izuku_Midoriya" target="_blank"><img src="./images/person1.jpg"></a></div>
						<div class="contentBOX">
							<h3>Izuku Midoriya<br><span>Programmer</span></h3>
						</div>
					</div>
					<ul class="sci">
						<li style="--i:1">
							<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
						</li>
						<li style="--i:2">
							<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
						</li>
						<li style="--i:3">
							<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						</li>
					</ul>
				</div>
				<div class="card">
					<div class="content">
						<div class="ImageBOX"><a href="https://hyouka.fandom.com/wiki/Houtarou_Oreki" target="_blank"> <img src="./images/person2.jpg"></a>a></div>
						<div class="contentBOX">
							<h3>Hōtarō Oreki<br><span>Designer</span></h3>

							<h3>Killua Zoldyck<br><span>Programmer</span></h3>
